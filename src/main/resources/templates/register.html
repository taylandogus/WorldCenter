<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #f4f4f4;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Tooltip style */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Kayıt Ol</h1>

    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <label for="name">Ad:</label>
        <input type="text" id="name" th:field="*{name}" required pattern=".{2,}" title="İsim en az 2 karakter olmalıdır.">

        <label for="lastname">Soyad:</label>
        <input type="text" id="lastname" th:field="*{lastname}" required pattern=".{2,}" title="Soyisim en az 2 karakter olmalıdır.">

        <label for="email">E-posta:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="idnumber">Kimlik Numarası:</label>
        <input type="text" id="idnumber" th:field="*{idnumber}" required pattern="\d{11}" title="Kimlik Numarası 11 haneli olmalıdır.">

        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" th:field="*{username}" required>

        <div class="tooltip">
            <label for="password">Şifre:</label>
            <input type="password" id="password" th:field="*{password}" required
                   pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[0-9]).{8,}$"
                   title="Şifre en az 8 karakter olmalı, bir büyük harf, bir rakam ve bir özel karakter (!@#$%^&*) içermelidir.">
            <span class="tooltiptext">Şifre en az 8 karakter, bir büyük harf, bir rakam ve bir özel karakter (!@#$%^&*) içermelidir.</span>
        </div>

        <button type="submit">Kayıt Ol</button>
    </form>
</div>
</body>
</html>

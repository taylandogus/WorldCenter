<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Kayıtları</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ecf0f1;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #34495e;
            color: #ecf0f1;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #1abc9c;
        }
        th {
            background-color: #1abc9c;
            color: #ffffff;
        }
        td {
            background-color: #34495e;
        }
        .btn {
            padding: 8px 12px;
            text-decoration: none;
            color: #ffffff;
            background-color: #2980b9;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 10px auto;
        }
        .btn:hover {
            background-color: #3498db;
        }
        .no-transactions {
            text-align: center;
            margin: 50px 0;
            color: #e74c3c;
        }
    </style>
</head>
<body>
<h1>İşlem Kayıtlarım</h1>

<div th:if="${transactions.isEmpty()}" class="no-transactions">
    Henüz bir işlem kaydınız yok.
</div>

<!-- Transaction tablosu -->
<table th:if="${!transactions.isEmpty()}">
    <thead>
    <tr>
        <th>Tarih</th>
        <th>Hisse Sembolü</th>
        <th>İşlem Tipi</th>
        <th>Fiyat</th>
        <th>Adet</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.formattedDate}"></td>
        <td th:text="${transaction.stock.symbol}"></td>
        <td th:text="${transaction.isPurchase ? 'Alış' : 'Satış'}"></td>
        <td th:text="${transaction.price}"></td>
        <td th:text="${transaction.quantity}"></td>
    </tr>
    </tbody>
</table>

<div style="text-align: center;">
    <a href="home" class="btn">Ana Sayfa</a>
</div>
</body>
</html>
